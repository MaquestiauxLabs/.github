name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:      # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Your Personal Access Token (PAT)
          token: ${{ secrets.METRICS_TOKEN }}

          # Target: Organization configuration
          user: MaquestiauxLabs
          template: classic
          base: header, repositories
          
          # Fix for Org context
          repositories_affiliations: owner

          # Plugins
          plugin_traffic: yes

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12

          plugin_lines: yes

          plugin_activity: yes
          plugin_activity_limit: 5

          # Followup: Fixed by narrowing scope to avoid 'undefined' issues
          plugin_followup: yes
          plugin_followup_sections: repositories

          # Updated Projects: Removed the specific paths that caused the Classic API error
          # This will now attempt to pull active Projects (v2)
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_descriptions: yes

          # Output settings
          filename: metrics.svg
          committer_token: ${{ secrets.METRICS_TOKEN }}
