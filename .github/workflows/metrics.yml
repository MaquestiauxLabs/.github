name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:      # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Your Personal Access Token (PAT)
          token: ${{ secrets.METRICS_TOKEN }}

          # Target: Organization configuration
          user: MaquestiauxLabs
          user_type: organization
          template: classic
          base: header, repositories
          
          # Fix for Org context
          repositories_affiliations: owner
          group_repositories: yes

          # Plugins
          plugin_traffic: yes
          plugin_traffic_days: 14

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12

          plugin_lines: yes

          plugin_repositories: yes
          plugin_repositories_affiliations: owner

          plugin_activity: yes
          plugin_activity_limit: 5

          plugin_issues: yes
          plugin_issues_labels: "*"

          # Followup: Fixed by narrowing scope to avoid 'undefined' issues
          plugin_followup: yes
          plugin_followup_sections: repositories

          plugin_projects: yes
          plugin_projects_repositories: MaquestiauxLabs/projects/2, MaquestiauxLabs/projects/3
          plugin_projects_descriptions: yes

          # Output settings
          filename: metrics.svg
          committer_token: ${{ secrets.METRICS_TOKEN }}
