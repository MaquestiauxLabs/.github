name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:      # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: MaquestiauxLabs
          template: classic
          base: header, repositories
          repositories_affiliations: owner

          # --- PLUGINS ---
          plugin_traffic: yes
          plugin_lines: yes
          
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12

          plugin_activity: yes
          plugin_activity_limit: 5

          plugin_followup: yes
          plugin_followup_sections: repositories

          # --- PROJECT V2 FIX ---
          # Disable the old plugin and use the V2 version
          plugin_projects: no 
          plugin_projects_limit: 4
          
          # This enables the modern Projects (v2) plugin
          # It uses the newer GitHub GraphQL nodes
          plugin_projects2: yes
          plugin_projects2_limit: 4

          # --- OUTPUT ---
          filename: metrics.svg
          committer_token: ${{ secrets.METRICS_TOKEN }}
