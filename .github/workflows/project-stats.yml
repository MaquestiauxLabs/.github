name: Update Project Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: MaquestiauxLabs/.github
          path: .github
      - name: Update metrics
        uses: MaquestiauxLabs/project-metrics-action@v1
        with:
          org: MaquestiauxLabs
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "docs: weekly project metrics update" || exit 0
          git push
